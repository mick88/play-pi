{% extends "base.html" %}

{% block jquery %}

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Now playing</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src='/static/img/banner.png' class='album-image' alt=''/>
        </div>
        <div class="col-md-9">
            <table class="table table-striped album-table">
                <tr>
                    <th class='play-col'></th>
                    <th>Name</th>
                    <th>Artist</th>
                </tr>
                {% for song in songs %}
                    <tr>
                        <td class='play-col'><a href='{% url "play" 'track' song.id %}'>â–¶</a></td>
                        <td>{{ song.name }}</td>
                        <td>{{ song.artist }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
