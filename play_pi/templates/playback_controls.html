<div class="col-md-12 col-lg-6" style=" margin: 0 auto">
    <div class="btn-group">
        <button type="button" class="btn btn-default" href="#" id="previous-button">
            <i class='glyphicon glyphicon-backward'></i>
        </button>
        <button type="button" class="btn btn-success" href="#" id="play-button" style="display: none;">
            <i class='glyphicon glyphicon-play icon-white'></i>
        </button>
        <button type="button" class="btn btn-primary" href="#" id="pause-button">
            <i class='glyphicon glyphicon-pause icon-white'></i>
        </button>
        <button type="button" class="btn btn-default" href="#" id="next-button">
            <i class='glyphicon glyphicon-forward icon-white'></i>
        </button>
        <button type="button" class="btn btn-default" href="#" id="stop-button">
            <i class='glyphicon glyphicon-stop icon-white'></i>
        </button>
        <button type="button" class="btn {% if mpd_status.random == '1' %}btn-highlight{% endif %} btn-default"
                href='{% url "control" action='random' %}' id='random-button'>
            <i class='glyphicon glyphicon-random icon-white'></i>
        </button>
        <button type="button" class="btn {% if mpd_status.repeat == '1' %}btn-highlight{% endif %} btn-default"
                href='{% url "control" action='repeat' %}' id='repeat-button'>
            <i class='glyphicon glyphicon-repeat icon-white'></i>
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default visible-lg visible-md visible-sm" id='volume-button'>
            <i class='glyphicon glyphicon-volume-up icon-white'></i>
            <input id="volume-slider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="{{ mpd_status.volume }}"/>
        </button>
        <button type="button" class="btn btn-default hidden-lg hidden-md hidden-sm" href="#" id="vol-down-button">
            <i class='glyphicon glyphicon-volume-down icon-white'></i>
        </button>
        <button type="button" class="btn btn-default hidden-lg hidden-md hidden-sm" href="#" id="vol-up-button">
            <i class='glyphicon glyphicon-volume-up icon-white'></i>
        </button>
    </div>
</div>
